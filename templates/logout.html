<!DOCTYPE html>
<html>
<head>
    <title>Logging Out</title>
    <meta http-equiv="refresh" content="3;url=/login">
    
    <style>
        body {
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#0d6efd;
            color:white;
            font-family:Arial;
        }

        .popup {
            background:white;
            color:black;
            padding:30px 40px;
            border-radius:12px;
            box-shadow:0 10px 30px rgba(0,0,0,0.2);
            animation: fadeScale 0.6s ease;
            text-align:center;
        }

        @keyframes fadeScale {
            from { opacity:0; transform:scale(0.8); }
            to { opacity:1; transform:scale(1); }
        }
    </style>
</head>
