<!DOCTYPE html>
<html>
<head>
    <title>Register - LearnFlow</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body class="login-body d-flex align-items-center">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">

            <div class="card p-4 login-card">

                <div class="text-center mb-4">
                    <h3 class="fw-bold">Create Your Account</h3>
                    <p class="text-muted small">Start your AI-powered learning journey</p>
                </div>

                <form method="POST" action="/register">

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="full_name" class="form-control modern-input" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control modern-input" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control modern-input" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 login-btn">
                        Register
                    </button>

                </form>

                <p class="text-center mt-3 small">
                    Already have an account?
                    <a href="/login" class="fw-semibold">Login</a>
                </p>

            </div>

        </div>
    </div>
</div>

</body>
</html>
