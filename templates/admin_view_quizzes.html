<!DOCTYPE html>
<html>
<head>
    <title>LearnFlow Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}"><h2>All Quizzes</h2>
</head>
<body class="container mt-5 text-center">
<table border="1" cellpadding="10" class="container mt-5 text-center">
    <tr>
        <th>Title</th>
        <th>Subject</th>
        <th>Level</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>

    {% for q in quizzes %}
    <tr>
        <td>{{ q.title }}</td>
        <td>{{ q.subject }}</td>
        <td>{{ q.level }}</td>
        <td>{{ q.status }}</td>
        <td>
            <a href="{{ url_for('add_question', quiz_id=q.id) }}"><button class="btn btn-secondary">Add Question</button></a>
            <a href="{{ url_for('publish_quiz', quiz_id=q.id) }}"><button class="btn btn-secondary">Publish</button></a>
            <a href="{{ url_for('delete_quiz', quiz_id=q.id) }}"><button class="btn btn-secondary">Delete</button></a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
