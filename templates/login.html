{% extends "base.html" %}

{% block title %}Login - LearnFlow{% endblock %}
{% block body_class %}login-body d-flex align-items-center{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">

            <div class="card p-4 login-card">

                <div class="text-center mb-4">
                    <h3 class="fw-bold">Welcome Back</h3>
                    <p class="text-muted small">Login to continue your AI learning journey</p>
                </div>

                <form method="POST" action="/login">
                    
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control modern-input" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control modern-input" required>
                    </div>

                    <div class="text-end mb-3">
                        <a href="/forgot" class="small text-decoration-none">
                            Forgot Password?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 login-btn">
                        Login
                    </button>

                </form>

                <p class="text-center mt-3 small">
                    Donâ€™t have an account?
                    <a href="/register" class="fw-semibold">Register</a>
                </p>

            </div>

        </div>
    </div>
</div>

{% endblock %}
